server:
  port: 8080
  secret: "change-me-to-a-random-string"

media:
  root: "/media"
  extensions: [".mp4", ".mkv", ".avi", ".mov", ".webm", ".m4v", ".ts", ".wmv", ".flv", ".jpg", ".jpeg", ".png", ".webp", ".gif", ".bmp"]

transcoding:
  hardware: "vaapi"           # "vaapi", "qsv", or "software"
  vaapi_device: "/dev/dri/renderD128"
  segment_duration: 1
  max_sessions: 4
  profiles:
    - name: "4K"
      width: 3840
      height: 2160
      video_bitrate: "40M"
      audio_bitrate: "192k"
    - name: "1440p"
      width: 2560
      height: 1440
      video_bitrate: "20M"
      audio_bitrate: "192k"
    - name: "1080p"
      width: 1920
      height: 1080
      video_bitrate: "6M"
      audio_bitrate: "192k"
    - name: "720p"
      width: 1280
      height: 720
      video_bitrate: "3M"
      audio_bitrate: "128k"
    - name: "480p"
      width: 854
      height: 480
      video_bitrate: "1.5M"
      audio_bitrate: "128k"
    - name: "360p"
      width: 640
      height: 360
      video_bitrate: "800k"
      audio_bitrate: "96k"
    - name: "240p"
      width: 426
      height: 240
      video_bitrate: "500k"
      audio_bitrate: "64k"
    - name: "original"

thumbnails:
  generate_on_fly: true
  threads: 24

auth:
  users:
    - username: "admin"
      password: "admin"
